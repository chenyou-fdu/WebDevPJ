<script>
$(document).ready(function(){
//$("input.form-control").attr("readonly",false);
	var h = $(document).height();
	$(".front").css("height",h+"px");
var data = [
    ['A ', 12],['B+', 9], ['B', 14], 
    ['C+', 16],['C', 7], ['D', 9]
  ];
  var ticks = [ 'A','B+','B','C+','C','D'];
  var range = [ 12,9,14,16,7,9];
  
   var piechartPlot = $.jqplot('piechart', [data], {
        grid: {
            drawBorder: false, 
            drawGridlines: false,
            background: 'transparent',
            shadow:false
        },
        axesDefaults: {
             
        },
		title: {
			text: "学生成绩饼状图",
			fontSize: '29px',
			},
        seriesDefaults:{
            renderer:$.jqplot.PieRenderer,
            rendererOptions: {
				fill: false,
				sliceMargin: 4,
				lineWidth: 5,
                showDataLabels: true
            }
        },
        legend: {
            show: true,
			background: 'transparent',
			fontSize: '16px',
            rendererOptions: {
				
                numberRows: 1
            },
            location: 's'
        }
    }); 
var plot1 = $.jqplot('barchart', [range], {
            // Only animate if we're not using excanvas (not in IE 7 or IE 8)..
            animate: !$.jqplot.use_excanvas,
			grid: {
			background: 'transparent',
			drawGridlines: false,
			},
			title: {
			text: "学生成绩柱状图",
			fontSize: '29px',
			},
            seriesDefaults:{
                renderer:$.jqplot.BarRenderer,
                pointLabels: { show: true }
            },
            axes: {
                xaxis: {
                    renderer: $.jqplot.CategoryAxisRenderer,
                    ticks: ticks
                }
            },
            highlighter: { show: false }
        });

});
</script>
