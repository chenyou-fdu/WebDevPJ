<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link href="res/css/bootstrap.min.css" rel="stylesheet">
        <link href="res/css/searchpage.css" rel="stylesheet">
        <script type="text/javascript" src="res/js/jquery.min.js"></script>
        <script type="text/javascript" src="res/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
                //$("input.form-control").attr("readonly",false);
                var h = $(document).height();
                $(".front").css("height",h+"px");
            });
        </script>
        <title>学籍管理系统</title>
    </head>
    <body>
        <nav id="HeadBar" class="navbar navbar-default navbar-fixed-top" role="navigation" >
            <div class="container-fluid">
                <div class="navbar-header">
                    <img id="logoImg" src="res/img/logo.png">
                    <a id="HeadLine" class="navbar-brand" href="#">课程管理系统</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <!-- <li><a href="#">信息修改</a></li> -->
                        <li class="dropdown active">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">基本信息管理<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="#">学生信息</a></li>
                                <li><a href="#">教师信息</a></li>
                            </ul>
                        </li>
                        <li><a href="#">课程信息管理</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a style="right: 200%;font-size: 1.0vw;">陈悠<span class="loginClass">管理员</span>，您好！</a></li>
                        <li><a style="right: 430%; color: rgb(10, 122, 209);font-size: 1.0vw;">登出</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="front-bg">
            <img class="front-image" src="res/img/backgroundImg.jpg">
        </div>
        <div class="front">
            <div class="front-card">
                <div class="front-card-top">
                    <div class="pageTitle">
                        <p>教师信息管理</p>
                    </div>
                    <div class="searchBox">
                        <form class="form-inline" role="form">
                            <div id="upForm">
							<div id="upLeftForm">
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineCheckbox1" value="option1"> 按工号搜索
                                </label>
                                <input class="form-control" id="exampleInputEmail1" placeholder="输入工号">
                                <button class="btn btn-default">搜索</button>
								</div>
								<div id="upRightForm">
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="inlineCheckbox2" value="option2"> 按姓名搜索
                                </label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="输入姓名">
                                <button type="submit" class="btn btn-default">搜索</button>
								</div>
                            </div>
							<br>
							<div id="downForm">
                            <label class="radio-inline">
                                <input type="radio" name="inlineRadioOptions" id="inlineCheckbox1" value="option1"> 按学院职称搜索 
                            </label>
                            <select class="form-control">
                                <option>请选择学院</option>
                                <option>计算机科学技术学院</option>
                                <option>软件学院</option>
                                <option>药学院</option>
                                <option>微电子学院</option>
                            </select>
                            <select class="form-control">
                                <option>请选择职称</option>
                                <option>教授</option>
                                <option>副教授</option>
                                <option>讲师</option>
                                <option>其他</option>
                            </select>
                                <!--<input class="form-control" id="exampleInputEmail1" placeholder="输入年级（e.g. 2014级）">
                                <input class="form-control" id="exampleInputEmail1" placeholder="输入班级（e.g. 1班）">-->
                                <button type="submit" class="btn btn-default">搜索</button>
								</div>
                        </form>
                    </div>
                </div>
                <div class="front-card-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>工号</th>
                                <th>姓名</th>
                                <th>学院</th>
                                <th>学历</th>
                                <th>职称</th>
                                <th>信息修改</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>14210240066</td>
                                <td>吴恩达</td>
                                <td>计算机学院</td>
                                <td>博士</td>
                                <td>教授</td>
                                <td>
                                    <button type="button" class="btn btn-primary">修改</button>
                                    <button type="button" class="btn btn-danger">删除</button>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="front-card-pageNum">
                    <nav>
                        <ul class="pager">
                            <li id="preBtn"><a href="#">Previous</a></li>
                            <span>1</span>
                            <li id="nextBtn"><a href="#">Next</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </body>
</html>
